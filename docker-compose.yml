version: '3.0'

services: 
  frontend:
    build: ./frontend
  
  backend:
    build: ./backend
    depends_on: 
      - database
  
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

  database:
    image: postgres
    environment: 
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=blog